    ['sang2', '4', '10V1', 'TNHN-1', 'T. T·∫§N (S)', 'nan'],
    ['sang2', '5', '10V1', 'L√ù', 'C. LAN (L)', 'nan'],
    ['sang3', '1', '10V1', 'KTPL', 'C. CH√ÇU', 'nan'],
    ['sang3', '2', '10V1', 'KTPL', 'C. CH√ÇU', 'nan'],
    ['sang3', '3', '10V1', 'C√îNG NGH·ªÜ', 'T. HI·ªÇN', 'nan'],
    ['sang3', '4', '10V1', 'C√îNG NGH·ªÜ', 'T. HI·ªÇN', 'nan'],
    ['sang3', '5', '10V1', 'TO√ÅN', 'T. THU', 'nan'],
    ['sang5', '1', '10V1', 'AVBN', 'AVBN1', 'nan'],
    ['sang5', '2', '10V1', 'AVBN', 'AVBN1', 'nan'],
    ['sang5', '3', '10V1', 'ƒê·ªäA', 'C. L√ù', 'nan'],
    ['sang5', '4', '10V1', 'VƒÇN', 'C. H∆Ø∆†NG (V)', 'nan'],
    ['sang5', '5', '10V1', 'VƒÇN', 'C. H∆Ø∆†NG (V)', 'nan'],
    ['sang6', '1', '10V1', 'HO√Å', 'T. VƒÇN', 'nan'],
    ['sang6', '2', '10V1', 'HO√Å', 'T. VƒÇN', 'nan'],
    ['sang6', '3', '10V1', 'ƒê·ªäA', 'C. L√ù', 'nan'],
    ['sang6', '4', '10V1', 'TO√ÅN', 'T. THU', 'nan'],
    ['sang6', '5', '10V1', 'HO√Å', 'T. VƒÇN', 'nan']
        ];

        function processData() {
            scheduleData = sampleData;
            scheduleData.forEach(row => {
                classes.add(row[2]);
                teachers.add(row[4]);
            });
            populateSelects();
        }

        function populateSelects() {
            const classSelect = document.getElementById('classSelect');
            const teacherSelect = document.getElementById('teacherSelect');

            // Populate Classes
            classSelect.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
            Array.from(classes).sort().forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                classSelect.appendChild(option);
            });

            // Populate Teachers
            teacherSelect.innerHTML = '<option value="">-- Ch·ªçn gi√°o vi√™n --</option>';
            Array.from(teachers).sort().forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher;
                option.textContent = teacher;
                teacherSelect.appendChild(option);
            });
        }
        
        function getWeekdays() {
            return ['Th·ª© 2', 'Th·ª© 3', 'Th·ª© 4', 'Th·ª© 5', 'Th·ª© 6', 'Th·ª© 7'];
        }

        function getPeriods() {
            return {
                'sang': ['1', '2', '3', '4', '5'],
                'chieu': ['1', '2', '3', '4', '5']
            };
        }

        function getFullPeriods() {
            return [
                { 'name': 'S√°ng', 'start': 1, 'end': 5 },
                { 'name': 'Chi·ªÅu', 'start': 1, 'end': 5 }
            ];
        }

        function getSubjectInfo(day, period, item) {
            let info = scheduleData.find(row => {
                const dayMatch = (day === 'Th·ª© 2' && row[0].startsWith('sang2')) ||
                                 (day === 'Th·ª© 3' && row[0].startsWith('sang3')) ||
                                 (day === 'Th·ª© 4' && row[0].startsWith('sang4')) ||
                                 (day === 'Th·ª© 5' && row[0].startsWith('sang5')) ||
                                 (day === 'Th·ª© 6' && row[0].startsWith('sang6')) ||
                                 (day === 'Th·ª© 7' && row[0].startsWith('sang7')) ||
                                 (day === 'Th·ª© 2' && row[0].startsWith('chieu2')) ||
                                 (day === 'Th·ª© 3' && row[0].startsWith('chieu3')) ||
                                 (day === 'Th·ª© 4' && row[0].startsWith('chieu4')) ||
                                 (day === 'Th·ª© 5' && row[0].startsWith('chieu5')) ||
                                 (day === 'Th·ª© 6' && row[0].startsWith('chieu6')) ||
                                 (day === 'Th·ª© 7' && row[0].startsWith('chieu7'));
                const periodMatch = row[1] === period.toString();

                if (currentMode === 'class') {
                    return dayMatch && periodMatch && row[2] === item;
                } else { // teacher mode
                    return dayMatch && periodMatch && row[4] === item;
                }
            });
            
            return info;
        }

        function renderSchedule(item) {
            const tableBody = document.getElementById('scheduleTable');
            tableBody.innerHTML = '';
            
            const scheduleContainer = document.getElementById('scheduleContainer');
            scheduleContainer.classList.remove('hidden');

            const selectedItemDisplay = document.getElementById('selectedItem');
            selectedItemDisplay.textContent = currentMode === 'class' ? `L·ªõp ${item}` : `Gi√°o vi√™n ${item}`;

            const periods = getPeriods();
            const weekdays = getWeekdays();
            const fullPeriods = getFullPeriods();

            if (displayMode === 'full') {
                fullPeriods.forEach(session => {
                    const sessionRow = document.createElement('tr');
                    sessionRow.className = 'bg-gray-100';
                    const sessionCell = document.createElement('td');
                    sessionCell.colSpan = 7;
                    sessionCell.className = 'py-2 px-3 text-sm font-semibold text-gray-800 border-r border-gray-200';
                    sessionCell.textContent = session.name;
                    sessionRow.appendChild(sessionCell);
                    tableBody.appendChild(sessionRow);

                    for (let i = session.start; i <= session.end; i++) {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50';
                        const periodCell = document.createElement('td');
                        periodCell.className = 'p-3 border-r border-b border-gray-200 text-center font-medium text-gray-700';
                        periodCell.textContent = i;
                        row.appendChild(periodCell);

                        weekdays.forEach(day => {
                            const cell = document.createElement('td');
                            cell.className = 'p-3 border-r border-b border-gray-200 text-center align-top';
                            
                            const subjectInfo = getSubjectInfo(day, i, item);

                            if (subjectInfo) {
                                const subject = document.createElement('p');
                                subject.className = 'font-semibold text-gray-800 text-sm';
                                subject.textContent = subjectInfo[3];
                                cell.appendChild(subject);

                                if (currentMode === 'class') {
                                    const teacher = document.createElement('p');
                                    teacher.className = 'text-xs text-gray-500';
                                    teacher.textContent = subjectInfo[4];
                                    cell.appendChild(teacher);
                                } else {
                                    const classInfo = document.createElement('p');
                                    classInfo.className = 'text-xs text-gray-500';
                                    classInfo.textContent = subjectInfo[2];
                                    cell.appendChild(classInfo);
                                }

                                const room = document.createElement('p');
                                room.className = 'text-xs font-light text-gray-400';
                                room.textContent = subjectInfo[5];
                                cell.appendChild(room);
                            }
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    }
                });
            } else { // compact mode
                 // Create a single row for each period
                for (let i = 1; i <= 5; i++) {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    const periodCell = document.createElement('td');
                    periodCell.className = 'p-3 border-r border-b border-gray-200 text-center font-medium text-gray-700';
                    periodCell.textContent = i;
                    row.appendChild(periodCell);

                    weekdays.forEach(day => {
                        const cell = document.createElement('td');
                        cell.className = 'p-3 border-r border-b border-gray-200 text-center align-top';
                        
                        const subjectInfo = getSubjectInfo(day, i, item);

                        if (subjectInfo) {
                            const subject = document.createElement('p');
                            subject.className = 'font-semibold text-gray-800 text-sm';
                            subject.textContent = subjectInfo[3];
                            cell.appendChild(subject);
                        }
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                }
            }
        }
        
        // Event Listeners
        document.getElementById('classSelect').addEventListener('change', (e) => {
            const selectedClass = e.target.value;
            if (selectedClass) {
                currentMode = 'class';
                document.getElementById('teacherSelect').value = '';
                renderSchedule(selectedClass);
            }
        });

        document.getElementById('teacherSelect').addEventListener('change', (e) => {
            const selectedTeacher = e.target.value;
            if (selectedTeacher) {
                currentMode = 'teacher';
                document.getElementById('classSelect').value = '';
                renderSchedule(selectedTeacher);
            }
        });

        document.getElementById('fullModeBtn').addEventListener('click', () => {
            displayMode = 'full';
            document.getElementById('fullModeBtn').classList.add('bg-blue-500', 'text-white');
            document.getElementById('fullModeBtn').classList.remove('bg-transparent', 'text-gray-600', 'hover:bg-gray-200');
            document.getElementById('compactModeBtn').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('compactModeBtn').classList.add('bg-transparent', 'text-gray-600', 'hover:bg-gray-200');
            
            const selectedClass = document.getElementById('classSelect').value;
            const selectedTeacher = document.getElementById('teacherSelect').value;
            if (selectedClass) {
                renderSchedule(selectedClass);
            } else if (selectedTeacher) {
                renderSchedule(selectedTeacher);
            }
        });

        document.getElementById('compactModeBtn').addEventListener('click', () => {
            displayMode = 'compact';
            document.getElementById('compactModeBtn').classList.add('bg-blue-500', 'text-white');
            document.getElementById('compactModeBtn').classList.remove('bg-transparent', 'text-gray-600', 'hover:bg-gray-200');
            document.getElementById('fullModeBtn').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('fullModeBtn').classList.add('bg-transparent', 'text-gray-600', 'hover:bg-gray-200');

            const selectedClass = document.getElementById('classSelect').value;
            const selectedTeacher = document.getElementById('teacherSelect').value;
            if (selectedClass) {
                renderSchedule(selectedClass);
            } else if (selectedTeacher) {
                renderSchedule(selectedTeacher);
            }
        });

        // Initialize with sample data
        window.onload = function() {
            processData();
            // Automatically display the first class or teacher on load
            if (classes.size > 0) {
                const firstClass = Array.from(classes).sort()[0];
                document.getElementById('classSelect').value = firstClass;
                renderSchedule(firstClass);
            }
        };

    </script>
</body>
